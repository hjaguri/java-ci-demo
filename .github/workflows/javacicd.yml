name: "JAVA PROGRAMMING CICD"

on:
    push:
        branches:
            - main
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Checkout Code"
              uses: actions/checkout@v3

            - name: "Setup JDK"
              uses: actions/setup-java@v4
              with:
                java-version: '17'

            - name: "Checking Version"
              run: java --version